{% set name = "dbt-core" %}
{% set version = "1.9.4b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../

build:
  entry_points:
    - dbt = dbt.cli.main:cli
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

    # Mashumaro is installed as "mashumaro[msgpack]", so the following comes from
    # the "extras_require" section of https://github.com/Fatal1ty/mashumaro/blob/master/setup.py
    - msgpack-python >=0.5.6

    # Use the right tag/version https://github.com/dbt-labs/dbt-core/blob/main/core/setup.py
    # Generated with Grayskull
    - agate >=1.7.0,<1.10
    - jinja2 >=3.1.3,<4
    - mashumaro >=3.9,<3.15
    - click >=8.0.2,<9.0
    - networkx >=2.3,<4.0
    - protobuf >=5.0,<6.0
    - requests <3.0.0
    - pathspec >=0.9,<0.13
    - sqlparse >=0.5.0,<0.6.0
    - dbt-extractor >=0.5.0,<=0.6
    - packaging >20.9
    - pytz >=2015.7
    - pyyaml >=6.0
    - typing_extensions >=4.4
    - dbt-semantic-interfaces >=0.7.4,<0.8
    - dbt-common >=1.13.0,<2.0
    - dbt-adapters >=1.10.1,<2.0
    - snowplow-tracker >=1.0.2,<2.0
    - daff >=1.3.46
    - opentelemetry-api==1.26.0

test:
  imports:
    - dbt
  commands:
    - pip check
    - dbt --help
  requires:
    - python
    - pip

about:
  home: https://github.com/dbt-labs/dbt-core
  summary: With dbt, data analysts and engineers can build analytics the way engineers build applications.
  license: Apache-2.0
  license_file: License.md
